<!doctype html>
<html>
 
 <head>
	 
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	 </link>
 
 <script type="text/javascript">
 
 function confirmDelete()
 {
	 var val=confirm("Are you want to delete??");
	 val=confirm("Hey ,are want to delete still??");
	 
	 return val;
 }	

 
</script>

 </head>
 
  <body>
    <h1>Course Details</h1>
   
     <table class="table table-stripped">
		
		 <tr><a href="adduser" class="btn btn-secondary">Add Course</a>
       
         </tr>
		 <tr>
			 <th>Course ID:</th>
             <th>CourseName Name:</th>
             <th>Duration :</th>	
             <th>Action :</th>	
             <th>Action :</th>	
             
             
		 </tr>
		 <tr th:each="empItems : ${empList}">
			  
			 <td th:text="${empItems.courseId}"></td>
			 <td th:text="${empItems.courseName}"></td>
			 <td th:text="${empItems.duration}"></td>
			 <td><a th:href="@{/update?(courseId=${empItems.courseId})}" class="btn btn-secondary">Update</a>
			 </td>
			  <td><a th:href="@{/delete?(courseId=${empItems.courseId})}" class="btn btn-danger btn-sm" onclick= "return confirmDelete()">Delete</a>
              </td>
		 </tr>	 
		 <tr th:if="${empList.isEmpty()}">
					<td colspan="4">No Records Found</td>
		 </tr>
		                                        
		
	</table>
  </body>
</html>
