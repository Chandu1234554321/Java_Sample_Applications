<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>Book Form</h2>

		<p th:text="${succMsg}" style="color: forestgreen;"></p>
		<p th:text="${errMsg}"></p>

		<form th:action="@{/save}" th:object="${course}" method="post">

			<table>
				<tr>
					<td>Course Name :</td>
					<td> <input type="text" th:field="*{courseName}" required/> </td>
				</tr>
				<tr>
					<td>Course Duration :</td>
					<td> <input type="number" th:field="*{duration}" required/> </td>
				</tr>
				<tr>
					<td></td>
					<td> <input type="submit" value="Save" class="btn btn-primary"/> </td>
				</tr>

			</table>
		</form>
		<a  class="btn btn-primary" href="getEmployeeDetails">View All Courses</a>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
